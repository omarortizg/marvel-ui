<section id="appSection" class="app-section">
    <app-loading></app-loading>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Omar Ortiz Marvel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="collapse.toggle()"
            [attr.aria-expanded]="!isCollapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <ul class="navbar-nav">
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/characters">Characters</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/comics">Comics</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="/stories">Stories</a>
                </li>
                <li *ngIf="favorites.length > 0" class="nav-item dropdown" ngbDropdown #favoriteDrop="ngbDropdown">
                    <a class="nav-link dropdown-toggle" id="favoriteDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" ngbDropdownAnchor (click)="favoriteDrop.toggle()">
                        Favorites
                    </a>
                    <div class="dropdown-menu" aria-labelledby="favoriteDropdown" ngbDropdownMenu>
                        <a ngbDropdownItem class="dropdown-item clickable" *ngFor="let favorite of favorites" (click)="toFavorite(favorite)">
                            {{ favorite | titlecase }}
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</section>
