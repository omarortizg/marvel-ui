<section class="character-detail-section">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
            <img class="w-100" [src]="character.thumbnail.path + '.' + character.thumbnail.extension" [alt]="character.name" />
        </div>
        <div class="col-12 col-sm-6 col-md-8">
            <h3>{{ character.name }}</h3>
            <p>{{ character.description }}</p>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="comics">
                        <h5>Comics</h5>
                        <li *ngFor="let comic of character.comics.items">
                            {{ comic.name }}
                        </li>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="stories">
                        <h5>Stories</h5>
                        <li *ngFor="let story of character.stories.items">
                            {{ story.name | storyName }}
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
