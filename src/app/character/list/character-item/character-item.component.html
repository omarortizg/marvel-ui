<div class="card">
    <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" class="card-img-top" [alt]="character.name" />
    <div class="card-body">
        <h5 class="card-title">
            <a [routerLink]="['/characters', character.id]">{{ character.name }}</a>
        </h5>
        <p class="card-text">
            {{ character.description | slice:0:50 }}<span *ngIf="character.description.length > 50">...</span>
        </p>
    </div>
</div>
