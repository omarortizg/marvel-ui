<section class="comic-list-section">
    <div class="row search-container">
        <div class="col-12 col-lg-6 left">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="search" [(ngModel)]="searchTerm" (keyup.enter)="search()" />
                <input type="number" class="form-control" placeholder="Issue Number" aria-label="Issue Number"
                    aria-describedby="issueNumber" [(ngModel)]="issueNumber" (keyup.enter)="search()" />
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button" id="search" (click)="search()">Search</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 filters">
            <div class="form-inline float-lg-right">
                <div class="form-group format-group">
                    <label for="format">Format:</label>
                    <select class="form-control" id="format" [(ngModel)]="format" (change)="search()">
                        <option value="">
                            Select...
                        </option>
                        <option *ngFor="let option of formatOptions" [value]="option.value">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
                <div class="form-group order-group">
                    <label for="orderBy">Order By:</label>
                    <select class="form-control" id="orderBy" [(ngModel)]="orderBy" (change)="search()">
                        <option *ngFor="let option of orderByOptions" [value]="option.value">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-4 col-md-3 col-lg-2" *ngFor="let item of itemList">
            <app-item [item]="item" path="/comics"></app-item>
        </div>
    </div>
</section>
