<section class="detail-section">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4">
            <img class="w-100" [src]="detail.thumbnail.path + '.' + detail.thumbnail.extension" [alt]="detail.title" />
        </div>
        <div class="col-12 col-sm-6 col-md-8">
            <h3>{{ detail.title }}</h3>
            <p>{{ detail.description }}</p>

            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="list1">
                        <h5>{{ list1 }}</h5>
                        <li *ngFor="let itemList1 of detail.list1">
                            {{ itemList1.name }}
                        </li>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="list2">
                        <h5>{{ list2 }}</h5>
                        <li *ngFor="let itemList2 of detail.list2">
                            {{ itemList2.name }}
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
